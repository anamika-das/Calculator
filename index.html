<!DOCTYPE html>
<html lang="en">
    <title>Calculator</title>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css"></link>
    </head>
    <body>
        <div class = "container">
            <div class = "screen" id = "display"></div>
            <div class = "row">
                <div class = "btn" onclick="pi()">&#x03C0;
                </div> 
                <div class = "btn" onclick="percentage()">%</div>
                <div class = "btn" onclick="multiple()">/</div>
                <div class = "btn" onclick="negative()">-</div>
            </div>
            <div class = "row">
                <div class = "btn" onclick="seven()">7</div>
                <div class = "btn" onclick="eight()">8</div>
                <div class = "btn" onclick="nine()">9</div>
                <div class = "btn" onclick="multiple()">*</div>
            </div>
            <div class = "row">
                <div class = "btn" onclick="four()">4</div>
                <div class = "btn" onclick="five()">5</div>
                <div class = "btn" onclick="six()">6</div>
                <div class = "btn" onclick="positive()">+</div>
            </div>
            <div class = "btn_equal" onclick="equal()">=</div>
            <div class = "rowdown">
                <div class = "btn" onclick="one()">1</div>
                <div class = "btn" onclick="two()">2</div>
                <div class = "btn" onclick="three()">3</div>
            </div>
            <div class = "rowdown">
                <div class = "btn" onclick="dot()">.</div>
                <div class = "btn" onclick="zero()">0</div>
                <div class = "btn" onclick="ac()">AC</div>
            </div>
        </div>

        }
        function pi() {
            document.getElementById("display").innerHTML = "pi";
        }
        </script>
    
    </body>
    
</html>
