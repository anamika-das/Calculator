<!DOCTYPE html>
<html lang="en">
    <title>Calculator</title>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css"></link>
    </head>
    <body>
        <div class = "container">
            <div class = "screen" id = "display"></div>
            <div class = "row">
                <div class = "btn">&#x03C0;
                </div> 
                <div class = "btn">%</div>
                <div class = "btn">/</div>
                <div class = "btn">-</div>
            </div>
            <div class = "row">
                <div class = "btn">7</div>
                <div class = "btn">8</div>
                <div class = "btn">9</div>
                <div class = "btn">*</div>
            </div>
            <div class = "row">
                <div class = "btn">4</div>
                <div class = "btn">5</div>
                <div class = "btn">6</div>
                <div class = "btn">+</div>
            </div>
            <div class = "btn_equal">=</div>
            <div class = "rowdown">
                <div class = "btn">1</div>
                <div class = "btn">2</div>
                <div class = "btn">3</div>
            </div>
            <div class = "rowdown">
                <div class = "btn">.</div>
                <div class = "btn">0</div>
                <div class = "btn">AC</div>
            </div>
        </div>       
    <script>
        document.querySelectorAll(".btn").forEach(item => {
            item.addEventListener("click", buttonClick);
        })

        function buttonClick() {
            console.log("button click",this.innerHTML);
            document.getElementById("display").innerHTML = this.innerHTML;
        }    
    </script>
    
    </body>
    
</html>
